<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"
    />
    <title>DTLN-web aec demo</title>
  </head>

  <body>
    <p>
      <a href="/">DTLN-web</a>
    </p>
    <hr />
    <h2>DTLN-web aec</h2>
    <form id="form">
      <h3>Units</h3>
      <div id="links">
        <a style="margin-right: 1rem" href="/aec/">128</a>
        <a style="margin-right: 1rem" href="/aec/?quant=dynamic"
          >128 (dynamic quant)</a
        >
        <a style="margin-right: 1rem" href="/aec/?quant=f16">128 (f16 quant)</a>
        <a style="margin-right: 1rem" href="/aec/?units=256">256</a>
        <a style="margin-right: 1rem" href="/aec/?units=256&quant=dynamic"
          >256 (dynamic quant)</a
        >
        <a style="margin-right: 1rem" href="/aec/?units=256&quant=f16"
          >256 (f16 quant)</a
        >
        <a style="margin-right: 1rem" href="/aec/?units=512">512</a>
        <a style="margin-right: 1rem" href="/aec/?units=512&quant=dynamic"
          >512 (dynamic quant)</a
        >
        <a href="/aec/?units=512&quant=f16">512 (f16 quant)</a>
      </div>
      <h3>Input</h3>
      <div>
        <label style="display: block"
          ><input type="radio" name="input" value="sample1" checked /> DTLN-aec
          Sample 1</label
        >
        <label style="display: block"
          ><input type="radio" name="input" value="sample2" /> DTLN-aec Sample
          2</label
        >
        <label style="display: block"
          ><input type="radio" name="input" value="sample3" /> DTLN-aec Sample
          3</label
        >
        <label style="display: block"
          ><input type="radio" name="input" value="microphone" />
          Microphone</label
        >
      </div>
      <h3>Options</h3>
      <div>
        <label style="display: block"
          ><input type="checkbox" name="enabled" checked /> AEC Suppression
          Enabled</label
        >
      </div>
      <button id="start-button" disabled>Start</button>
    </form>

    <script src="/aec/src/index.ts" type="module"></script>
  </body>
</html>
